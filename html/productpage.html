<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyChic</title>

    <link rel="stylesheet" href="../css/productpage.css">


</head>

<body>
    <main class="container">
 
        <!-- Left Column / Headphones Image -->
        <div class="left-column">


            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                
                <!-- The slideshow -->
                <div class="carousel-inner" data-image="black">
                  <div class="carousel-item active">
                    <img src="https://github.com/suengit6/activity-images/blob/main/000CD8E9-DE88-447D-B24E-C8325105B8BF.jpeg?raw=true" alt="Los Angeles" width="1100" height="500">
                  </div>
                  <div class="carousel-item" data-image="blue">
                    <img src="https://github.com/suengit6/activity-images/blob/main/02FB14B7-F27F-4E8D-8C94-7B86C11C6A31.jpeg?raw=true" alt="Chicago" width="1100" height="500">
                  </div>
                  <div class="carousel-item" data-image="red">
                    <img src="https://github.com/suengit6/activity-images/blob/main/184770D6-4826-42EC-868F-B06E530F5F40.jpeg?raw=true" alt="New York" width="1100" height="500">
                  </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
       
       
        <!-- Right Column -->
        <div class="right-column">
       
          <!-- Product Description -->
          <div class="product-description">
            <span>Shirt</span>
            <h1>Cute Design</h1>
            <p>Cute shirt you can wear wherever, whenever, or whatever the day feels like.</p>
          </div>
       
          <!-- Product Configuration -->
          <div class="product-configuration">
       
            <!-- Product Color -->
            <div class="product-color">
              <span>Color</span>
       
              <div class="color-choose">
                <div>
                  <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                  <label for="red"><span></span></label>
                </div>
                <div>
                  <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                  <label for="blue"><span></span></label>
                </div>
                <div>
                  <input data-image="black" type="radio" id="black" name="color" value="black">
                  <label for="black"><span></span></label>
                </div>
              </div>
       
            </div>
       
            <!-- Cable Configuration -->
            <div class="cable-config">
              <span>Size</span>
       
              <div class="cable-choose">
                <button>Small</button>
                <button>Medium</button>
                <button>Large</button>
              </div>
       
              <a href="#">How the sizing works?</a>
            </div>
          </div>
       
          <!-- Product Pricing -->
          <div class="product-price">
            <span>148$</span>
            <a href="checkout.html" class="cart-btn">Add to cart</a>
          </div>
        </div>
      </main>
      <script>
        $(document).ready(function() {
        $('.color-choose input').on('click', function() {
        var headphonesColor = $(this).attr('data-image');
        $('.active').removeClass('active');
        $('.left-column img[data-image = ' + headphonesColor + ']').addClass('active');
        $(this).addClass('active');
        });

        });
      </script>
</body>
</html>
